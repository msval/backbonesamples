<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edgle,chrome=1">
    <title>Backbone.js and TodoMVC</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <inut id="new-todo" placeholder="Whad needs to be done" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <div id="info">
        <p>Double click to edit a todo</p>
        <p>Written by <a href="https://github.com/addyosamni">Addy Osmani</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </div>

    <script type="text/template" id ="stats-template">
        <span id="todo-count">
            <strong><%= remaining %></strong>
            <%= remaining === 1 ? 'item' : 'items' %>
        </span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
            <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>

    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <label><%= title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%=title %>">
    </script>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>    
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="https://raw.github.com/jeromegn/Backbone.localStorage/master/backbone.localStorage.js"></script>

    <script src="scripts/models/todo.js"></script>
    <script src="scripts/collections/todo.js"></script>
    <script src="scripts/views/todo.js"></script>
    <script src="scripts/views/app.js"></script>
    <script src="scripts/routers/router.js"></script>
    <script src="scripts/todoapp.js"></script>

</body>
